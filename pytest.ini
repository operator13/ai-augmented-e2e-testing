[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --tb=short
    --browser chromium
    --tracing=retain-on-failure
    --screenshot=only-on-failure
    --video=retain-on-failure

markers =
    smoke: Smoke tests for critical functionality
    regression: Regression tests
    visual: Visual regression tests
    ai_generated: AI-generated test cases
    mcp_generated: Tests generated from MCP recordings
    critical_path: Critical user journey tests
    performance: Performance tests
    homepage: Homepage tests
    vehicles: Vehicle browsing and configuration tests
    dealers: Dealer locator tests
    accessibility: Accessibility compliance tests
    headed_only: Tests that require headed mode (not headless)
